<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Döner-Trainer</title>
    <script src="main.js"></script>
    <script src="vector.js"></script>
    <script src="moveable.js"></script>
    <script src="canvasBackground.js"></script>
    <script src="workers.js"></script>
    <script src="customers.js"></script>
    <script src="order.js"></script>
    <!-- <script src="ingredients.js"></script> -->
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div style="display:none;">
        <img id="happy" src="pics/customer_happy.png">
        <img id="neutral" src="pics/customer_neutral.png">
        <img id="mad" src="pics/customer_mad.png">
        <img id="workerIcon" src="pics/worker.png">
        <img id="jarLettuce" src="pics/jar_lettuce.png">
        <img id="jarMeat" src="pics/jar_meat.png">
        <img id="jarMushrooms" src="pics/jar_mushrooms.png">
        <img id="jarOnions" src="pics/jar_onions.png">
        <img id="jarTomatos" src="pics/jar_tomatos.png">
    </div>

    <h1>Welcome to Döner-Trainer</h1>
    <div class="settings">
        <h2>Döner-Settings</h2>
        <form>
            Anzahl der Mitarbeiter
            <input id="myNumber" name="numberWorkers" type="number" step="1" min="1" max="10" placeholder="0"
            abled>
            <br>
            Kunden im Durchschnitt
            <input id="myNumber" name="myNumber" type="number" step="1" min="1" max="10" placeholder="0"
            abled>
            <br>
            Kapazitäten von Rohmateriallager
            <input type="range" name="rohmateriallager" min="1" max="10" value="1" step="1"
            abled/>
            <br>
            Kapazitäten von Behältnissen
            <input type="range" name="behaeltnisse" min="1" max="10" value="1" step="1"
            abled/>
            <br>
            Leerlauf
            <input type="range" name="maxSprint" min="1" max="10" value="1" step="1" 
            abled/>
            <br>
            <button type="button" id="start">Start</button>
            <button type="button">Refresh page</button>
        </form>
    </div>

    <div class="info">

        <div class="stunden">
            <p>Stunden:</p>
           </div>
           <div class="sold">
            <p>verkaufte Gerichte:</p>
           </div>
           <div class="placeholder">
            <p>placeholder</p>
           </div>
    </div>
  

    <div class="flexBox">
        <div class="capacity">
            <h2>Behältnisse</h2>
            <p id="meatAmount"></p>
            <p id="lettuceAmount"></p>
            <p id="mushroomsAmount"></p>
            <p id="onionAmount"></p>
            <p id="tomatoesAmount"></p>
            <h2>Jars</h2>
            <p id="meatAmountJars"></p>
            <p id="lettuceAmountJars"></p>
            <p id="mushroomsAmountJars"></p>
            <p id="onionAmountJars"></p>
            <p id="tomatoesAmountJars"></p>
        </div>
        <div class="counterDiv">
            <div class="containerIngredients">
                <img id="ingredientMeat" src="pics/ingredient_meat.png">
                <img id="ingredientLettuce" src="pics/ingredient_lettuce.png">
                <img id="ingredientMushroom" src="pics/ingredient_mushrooms.png">
                <img id="ingredientOnion" src="pics/ingredient_onion.png">
                <img id="ingredientTomato" src="pics/ingredient_tomato.png">
            </div>
        </div>
        <div class="canvas">
            <canvas width=800 height=610>
            </canvas>
        </div>
        <div class="order" id="order">
            <h2>Order</h2>
            <div class="orderList" id="orderList">
                <p id="ichWill"></p>
                <p id="ichWillNicht"></p>
            </div>
            <div class="breadAndIngredients">
                <div id="ingredientsDiv"></div>
                <div id="breadDiv"></div>
            </div>
            <div class="btn-group">
                <button class="finishButton" id="finishButton">Finish Order</button>
                <button class="deleteIngredientButton">Delete</button>
            </div>
        </div>

    </div>

</body>

</html>
